<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edytuj klienta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<div class="container mt-5">
    <h1 class="mb-4">Edytuj klienta</h1>
    <form id="editForm">
        <div class="mb-3">
            <label for="imie" class="form-label">Imię</label>
            <input type="text" class="form-control" id="imie" placeholder="Wprowadź imię">
        </div>
        <div class="mb-3">
            <label for="nazwisko" class="form-label">Nazwisko</label>
            <input type="text" class="form-control" id="nazwisko" placeholder="Wprowadź nazwisko">
        </div>
        <div class="mb-3">
            <label for="numerKlienta" class="form-label">Numer klienta</label>
            <input type="text" class="form-control" id="numerKlienta" placeholder="Wprowadź numer klienta">
        </div>
        <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/klienci.js"></script>
<script src="js/edytuj.js"></script>
</body>

</html>
